<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h3>Favorite Fruits (Unordered)</h3>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h3>Steps to Make Tea (Ordered)</h3>
    <ol>
        <li>Boil Water</li>
        <li>Add Tea Leaves</li>
        <li>Strain and Serve</li>
    </ol>
</body>
</html>
